<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-gradient-to-r from-pink-500 to-indigo-500 text-center">
    <main>
    <h1 class="font-bold text-2xl">Tic Tac Toe</h1>
    <div id="container" class=" box h-[70vh] flex justify-center items-center">
       <div class="game flex flex-wrap justify-center items-center h-[60vh] w-[60vh]">
            <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 text-red rounded-lg text-7xl" aria-label="Cell 1"></button>
        <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 rounded-lg text-7xl" aria-label="Cell 2"></button>
        <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 rounded-lg text-7xl" aria-label="Cell 3"></button>
            <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 rounded-lg text-7xl" aria-label="Cell 4"></button>
        <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 rounded-lg text-7xl" aria-label="Cell 5"></button>
        <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 rounded-lg text-7xl" aria-label="Cell 6"></button>
            <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 rounded-lg text-7xl" aria-label="Cell 7"></button>
        <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 rounded-lg text-7xl" aria-label="Cell 8"></button>
        <button class="box h-[20vh] w-[20vh] border-2 border-black bg-yellow-200 rounded-lg text-7xl" aria-label="Cell 9"></button>
       </div>
    </div>
    <button id="resetbtn" class="text-2xl border-2 border-black bg-blue-200 rounded-lg hover:bg-red-700 px-4">Reset</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
